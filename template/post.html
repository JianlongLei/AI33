<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a Post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Create Your Post</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="input-group">
                <input type="text" id="title" name="title" placeholder="Title of your post" required>
            </div>
            <div class="input-group">
                <textarea id="content" name="content" placeholder="What's happening?" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label for="image" class="file-label">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="file-input">
            </div>
            <button type="submit" class="post-button">Post</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
